{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" class="no-js">
<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fiorella Giunti Fotografia</title>
	<meta name="description" content="Sitio de fotografia de Fiorella Carolina Giunti" />
	<meta name="keywords" content="photography, fotografia, events, eventos, fiorella, giunti, images, imagenes" />
	<meta name="author" content="glasalviacalio@gmail.com" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/flickity.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/sitio.css' %}"/>
	<script src="{% static 'js/modernizr.custom.js' %}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>

	<div class="container">
		<div class="hero">
			<div class="hero__back hero__back--static"></div>
			<div class="hero__back hero__back--mover"></div>
			<div class="hero__front"></div>
		</div>
		
		 {% block navbar %}
		<header class="codrops-header">

			<div class="codrops-links">
				<div class="row">
				     <div class="col-md-12">

						<a href="https://www.facebook.com/fiorellagiuntifotografia/" target="_blank" class="btn-social btn-facebook">
							<i class="fa fa-facebook"></i>
						</a>
						<a href="https://www.instagram.com/fiorellagiuntifotografia/" target="_blank" class="btn-social btn-instagram"> 
							<i class="fa fa-instagram"></i>
						</a>

					 </div> 
				</div>
			</div>

			<h1 class="" >
				<a href="{% url 'index' %}">
				<img id="firma" class="firma"  src="{% static 'img/firma.png' %}" alt="Fiorella Giunti Fotografia">
				</a>
			</h1>

			<div class="topnav" id="myTopnav">
			  <a id="menu_1" href="{% url 'index' %}" class="menu__item">Galeria</a>
			  <a id="menu_2" href="{% url 'contacto' %}" class="menu__item">Contacto</a>
			  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
			</div>

		</header>
		
		{% endblock %}
		
		{% block content %}
		{% endblock %}

		<!--<img class="loader" src="{% static 'img/three-dots.svg' %}" width="60" alt="Loader image" />-->
	</div>
	
	<script src="{% static 'js/flickity.pkgd.min.js' %}"></script>
	<script src="{% static 'js/smoothscroll.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/jquery-3.2.1.js' %}"></script>

	{% block js %}
	{% endblock %}

</body>
</body>
</html>
